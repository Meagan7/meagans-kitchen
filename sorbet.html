<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meagan's Kitchen</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Margarine&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>meagan's kitchen: strawberry lemon sorbet</h1>
      <p class="tagline">🍋🍓 fresh, fun, and made with love 🍓🍋</p>
    </header>

    <img src="https://media.istockphoto.com/id/2214493085/photo/tasty-and-homemade-strawberry-ice-cream-as-a-creamy-dessert.jpg?s=612x612&w=0&k=20&c=EZ5TLs9byMDIeCO-L18qlI1WcVxflJ1IA41Om2Noxuc=" alt="Strawberry Lemon Sorbet" class="recipe-img">

    <section class="recipe-section">
      <h2>ingredients</h2>
      <ul>
        <li><label><input type="checkbox"> 2 cups fresh or frozen strawberries</label></li>
        <li><label><input type="checkbox"> 1/2 cup water</label></li>
        <li><label><input type="checkbox"> 1/2 cup granulated sugar (adjust to taste)</label></li>
        <li><label><input type="checkbox"> 1/4 cup fresh lemon juice (about 2 1/2 lemons)</label></li>
        <li><label><input type="checkbox"> 1 tsp lemon zest (optional, for extra zing)</label></li>
      </ul>
    </section>

    <section class="recipe-section">
      <h2>instructions</h2>
      <ol>
        <li><label><input type="checkbox"> make simple syrup: heat water and sugar until dissolved, then cool.</label></li>
        <li><label><input type="checkbox"> blend: strawberries, lemon juice, zest, and cooled syrup until smooth.</label></li>
        <li><label><input type="checkbox"> strain (optional): use a fine mesh strainer if desired.</label></li>
        <li><label><input type="checkbox"> chill: refrigerate for 1–2 hours.</label></li>
        <li><label><input type="checkbox"> freeze: churn in an ice cream maker or blend, then freeze for 8 hours.</label></li>
        <li><label><input type="checkbox"> serve: scoop the sorbet into your favorite vessel</label></li>
      </ol>
    </section>

    <button id="reset-btn">reset checklist</button>

    <footer>
      <p>🌞 made with sunshine & love by meagan🍓🍋</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
